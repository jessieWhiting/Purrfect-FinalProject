
<h2>all the cutest cats !!</h2>
<div *ngFor="let p of petsToShow">
  <p>{{p.name}} is {{p.age}} years old :)</p>
  <img src="{{p.photos[0].medium}}" width="200">

<div *ngIf="loggedIn">
	<img src="{{ user.photoUrl }}">
	<div>
	<h4>{{ user.name }}</h4>
	<p>{{ user.email }}</p>
	</div>
</div>

<div *ngIf="!loggedIn">   
	<p>Log in to see user info</p>

</div>
